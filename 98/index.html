<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BaskinBros</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />

  <!-- Meta / Social -->
  <meta name="description" content="Welcome to BaskinBros â€“ a collection of music, projects, and whatever else we feel like sharing.">
  <meta name="keywords" content="BaskinBros, music, projects, YouTube, SoundCloud, GitHub">
  <meta name="author" content="BaskinBros">
  <meta property="og:title" content="BaskinBros">
  <meta property="og:description" content="I make stuff, break stuff, and sometimes share stuff.">
  <meta property="og:url" content="https://baskinbros.com">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://baskinbros.com/images/og-image.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BaskinBros">
  <meta name="twitter:description" content="Check out my YouTube, SoundCloud, and GitHub for my latest projects.">
  <meta name="twitter:image" content="https://baskinbros.com/images/twitter-image.jpg">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #008080;
      font-family: 'Tahoma', sans-serif;
      overflow-x: hidden;
    }

    .topbar {
      display: none;
    }

    .barwrap {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .barbox {
      width: 100px;
      height: 6px;
      background: #000;
      border: 2px inset #fff;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #00f;
    }

    .window {
      max-width: 90vw;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    .window-body {
      padding: 1rem;
    }

    .link-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
      gap: 8px;
    }

    .link-buttons a {
      padding: 0.5rem 1rem;
      border: 2px outset #fff;
      background: #c0c0c0;
      color: black;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .link-buttons a:hover {
      background: #e0e0e0;
    }

    #startMenu a {
      display: block;
      padding: 4px 6px;
      text-decoration: none;
      color: black;
      border: 1px solid transparent;
      font-size: 0.85rem;
    }

    #startMenu a:hover {
      background: #c0c0c0;
      border: 1px outset #fff;
    }

    #startMenu {
      position: fixed;
      bottom: 36px;
      left: 0;
      display: none;
      z-index: 1000;
      max-height: 50vh;
      overflow-y: auto;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: silver;
      border-top: 2px outset white;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      z-index: 999;
      box-sizing: border-box;
    }

    .taskbar-right {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 6px;
      border: 2px inset #fff;
      background: #c0c0c0;
    }
  </style>
</head>
<body>

  <div class="window" id="mainWindow">
    <div class="title-bar" id="titleBar">
      <div class="title-bar-text">Welcome to BaskinBros</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="document.getElementById('mainWindow').style.display='none'"></button>
      </div>
    </div>
    <div class="window-body">
      <p>I make stuff, break stuff, and sometimes share stuff. Expect incomplete music ideas, random projects, bad coding, and whatever else.</p>
      <div class="link-buttons">
        <a href="https://www.youtube.com/@BaskinBros">ðŸŽ¥ YouTube</a>
        <a href="https://soundcloud.com/gojibran">ðŸŽµ SoundCloud</a>
        <a href="https://github.com/GojiBran">ðŸ’» GitHub</a>
        <a href="https://baskinbros.itch.io/grax">ðŸŽ® Grax</a>
      </div>
    </div>
  </div>

  <div class="taskbar">
    <button onclick="toggleStartMenu()">Start</button>
    <div class="taskbar-right">
      <span id="loadTime">0.00</span>
      <span id="footerClock">--:--</span>
    </div>
  </div>

  <div id="startMenu">
    <div style="display: flex; background: silver; border: 2px outset white;">
      <div style="width: 28px; background: navy; color: white; writing-mode: vertical-rl; text-align: center; font-weight: bold; padding: 4px 2px; font-size: 0.75rem; user-select: none;">Programs</div>
      <div style="min-width: 160px; padding: 6px;">
        <ul style="list-style: none; padding: 0; margin: 0;">
          <li><a href="https://www.youtube.com/@BaskinBros" target="_blank">ðŸŽ¥ YouTube</a></li>
          <li><a href="https://soundcloud.com/gojibran" target="_blank">ðŸŽµ SoundCloud</a></li>
          <li><a href="https://github.com/GojiBran" target="_blank">ðŸ’» GitHub</a></li>
          <li><a href="https://baskinbros.itch.io/grax" target="_blank">ðŸŽ® Grax</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const t = (performance.now() / 1000).toFixed(2);
      const tEl = document.getElementById("loadTime");
      if (tEl) tEl.textContent = t;

      function updateFooterClock() {
        const now = new Date();
        const clock = document.getElementById("footerClock");
        if (clock) {
          clock.textContent = now.toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
          });
        }
      }
      setInterval(updateFooterClock, 1000);
      updateFooterClock();
    });

    function toggleStartMenu() {
      const menu = document.getElementById("startMenu");
      if (menu) menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    const win = document.getElementById("mainWindow");
    const bar = document.getElementById("titleBar");
    let isDragging = false, offsetX = 0, offsetY = 0;

    bar.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        win.style.left = e.clientX - offsetX + "px";
        win.style.top = e.clientY - offsetY + "px";
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    document.addEventListener("click", (e) => {
      const startBtn = document.querySelector("button[onclick='toggleStartMenu()']");
      const startMenu = document.getElementById("startMenu");
      if (startMenu && startMenu.style.display === "block") {
        if (!startMenu.contains(e.target) && e.target !== startBtn) {
          startMenu.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
