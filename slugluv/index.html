<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlugLuv</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      background: linear-gradient(135deg, #ff71ce, #01cdfe, #05ffa1, #b967ff, #fffb96);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid #ff71ce;
      padding: 0.8rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h1 {
      font-size: 1rem;
      margin: 0;
      text-shadow: 0 0 4px #b967ff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 26px;
      height: 3px;
      background: #fff;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-item {
      position: relative;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.6rem;
      padding: 0.6rem 0.9rem;
      border: 1px solid #fff;
      background: rgba(255,255,255,0.1);
      text-shadow: 0 0 3px #01cdfe;
      transition: 0.2s ease-in-out;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      background: #01cdfe;
      color: #111;
      border-color: #ff71ce;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #ff71ce;
      min-width: 160px;
      flex-direction: column;
      z-index: 1001;
    }

    .dropdown-content a {
      font-size: 0.6rem;
      padding: 0.6rem;
      border-bottom: 1px solid #ff71ce;
    }

    .nav-item:hover .dropdown-content,
    .nav-item:focus-within .dropdown-content {
      display: flex;
    }

    main {
      flex: 1;
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    main p {
      max-width: 600px;
      font-size: 0.7rem;
      color: #fffb96;
      text-shadow: 0 0 2px #ff71ce;
      margin-bottom: 2rem;
    }

    .main-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .main-buttons a {
      text-decoration: none;
      padding: 1rem 1.5rem;
      border: 2px solid #fff;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 0.7rem;
      text-shadow: 0 0 5px #01cdfe;
      transition: 0.2s ease-in-out;
      min-width: 140px;
      text-align: center;
    }

    .main-buttons a:hover,
    .main-buttons a:focus {
      background: #ff71ce;
      color: #111;
      border-color: #fff;
    }

    footer {
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 0.5rem;
      font-size: 0.5rem;
      color: #fff;
      border-top: 2px solid #b967ff;
    }

    .crt-lines::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
        gap: 0.5rem;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        font-size: 0.7rem;
        padding: 1rem;
        width: 100%;
        text-align: left;
      }

      .dropdown-content {
        position: relative;
        background: rgba(255,255,255,0.05);
        border: none;
        padding-left: 1rem;
        margin-top: 0.25rem;
      }

      .dropdown-content a {
        padding: 0.75rem 1rem;
        font-size: 0.65rem;
        border: none;
      }
    }
  </style>
</head>
<body class="crt-lines">
  <div class="navbar">
    <h1>üêå SlugLuv</h1>
    <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('show')">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links">
      <div class="nav-item"><a href="#">Home</a></div>
      <div class="nav-item">
        <a href="#">Projects ‚ñº</a>
        <div class="dropdown-content">
          <a href="#">üå∏ Visual Art</a>
          <a href="#">üé∂ Music</a>
          <a href="#">üß† Writing</a>
        </div>
      </div>
      <div class="nav-item"><a href="#">Resume</a></div>
      <div class="nav-item"><a href="#">Contact</a></div>
    </div>
  </div>

  <main>
    <p>A portal of vibes, visions, and vapor. Dive into art, music, and more.</p>
    <div class="main-buttons">
      <a href="#">üé® Art</a>
      <a href="#">üì∫ YouTube</a>
      <a href="#">üß™ Projects</a>
      <a href="#">üìÑ Resume</a>
      <a href="#">üåê Contact</a>
    </div>
  </main>

  <footer>
    ¬© 2025 SlugLuv ¬∑ Made with üíñ in the vaporzone
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    document.querySelectorAll('.nav-item > a').forEach(link => {
      link.addEventListener('click', (e) => {
        const dropdown = link.nextElementSibling;
        if (dropdown && window.innerWidth <= 768) {
          e.preventDefault();
          dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
        }
      });
    });
  </script>
</body>
</html>
