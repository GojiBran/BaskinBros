        <style>
            body {
                margin: 0;
                padding: 2rem;
                background: #fffb96;
                color: #b967ff;
                font-family: monospace;
                text-align: center;
            }
            h1 {
                margin-top: 3rem;
                font-size: 1.2rem;
                text-shadow: 0 0 5px #b967ff, 0 0 10px #b967ff;
            }
            p {
                max-width: 600px;
                margin: 1rem auto;
                font-size: 0.8rem;
            }
            .l {
                margin-top: 2rem;
            }
            .l a {
                display: inline-block;
                margin: 0.5rem;
                padding: 0.7rem 1.2rem;
                border: 2px solid #b967ff;
                color: #b967ff;
                text-decoration: none;
                font-size: 0.7rem;
            }
            .topbar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 4px;
                padding: 4px 8px;
                background: #01cdfe;
                font-size: 0.6rem;
                border-bottom: 1px solid #ff71ce;
                z-index: 999;
            }
            .barlabel {
                font-size: 0.65rem;
                opacity: 0.75;
                color: #ff71ce;
            }
            .barwrap {
                display: flex;
                align-items: center;
                gap: 4px;
            }
            .barbox {
                width: 100px;
                height: 6px;
                background: #111;
                border: 1px solid #ff71ce;
            }
            .bar {
                height: 100%;
                width: 0%;
                background: #ff71ce;
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <div class="barwrap">
                <span class="barlabel" id="t">0.00</span>
                <div class="barbox"><div class="bar" id="b"></div></div>
            </div>
        </div>
        <h1>Welcome to SlugLuv</h1>
        <p>A collection of music, art, and other projects. Check out our YouTube!</p>
        <div class="l">
            <a href="https://www.youtube.com/@RIS33">ðŸŽ¥ YouTube</a>
        </div>
        <script>
            onload = function () {
                var t = (performance.now() / 1e3).toFixed(2);
                document.getElementById("t").textContent = t;
                document.getElementById("b").style.width = Math.min(t, 1) * 100 + "%";
            };
        </script>
    </body>
</html>
