    * {

    html, body {

      flex-direction: column;

    @keyframes gradientShift {

      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .crt-lines::before {
      content: "";

      left: 0;

      width: 100%;

        rgba(255, 255, 255, 0.03),

    .navbar {

    }

    .hamburger div {

    .nav-links {

      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a,

      font-size: 0.6rem;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 0.9rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      text-shadow: 0 0 3px #01cdfe;
      transition: 0.2s;
    }

    .nav-links a:hover,
    .dropdown-btn:hover {
      background: #01cdfe;
      color: #111;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #ff71ce;
      min-width: 160px;
      flex-direction: column;
      z-index: 1001;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .dropdown-content a {
      font-size: 0.6rem;
      padding: 0.6rem;
      border-bottom: 1px solid #ff71ce;
      background: rgba(255,255,255,0.05);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

      margin-bottom: 1.5rem;
      text-shadow: 0 0 4px #05ffa1;

      flex-wrap: wrap;
      gap: 1rem;

      background: rgba(0, 0, 0, 0.3);

      text-align: center;
