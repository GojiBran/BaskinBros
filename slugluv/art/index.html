<html lang="en">
<head>

  <title>SlugLuv ‚Äì Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/fslightbox/index.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      background: linear-gradient(135deg, #ff71ce, #01cdfe, #05ffa1, #b967ff, #fffb96);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .crt-lines::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
    }

    button {
      font-family: inherit;
      font-size: inherit;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid #ff71ce;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .navbar h1 {
      font-size: 1rem;
      margin: 0;
      text-shadow: 0 0 4px #b967ff;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 28px;
      height: 3px;
      background: #fff;
    }

    .nav-links {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a,
    .dropdown-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 0.9rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      text-shadow: 0 0 3px #01cdfe;
      transition: 0.2s;
    }

    .nav-links a:hover,
    .dropdown-btn:hover {
      background: #01cdfe;
      color: #111;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #ff71ce;
      min-width: 160px;
      flex-direction: column;
      z-index: 1001;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .dropdown-content a {
      font-size: 0.6rem;
      padding: 0.6rem;
      border-bottom: 1px solid #ff71ce;
      background: rgba(255,255,255,0.05);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    main h2 {
      font-size: 0.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 4px #05ffa1;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .gallery a {
      display: block;
      width: 140px;
      height: 140px;
      overflow: hidden;
      border: 2px solid #fff;
      background: rgba(0, 0, 0, 0.3);
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 0.5rem;
      font-size: 0.5rem;
      color: #fff;
      border-top: 2px solid #b967ff;
    }
  </style>
</head>

</body>
</html>
