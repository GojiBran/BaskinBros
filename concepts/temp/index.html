<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Goji Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #202020;
      color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
    }
    .card {
      background-color: #2a2a2a;
      border: 1px solid #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
    }
    .card-header {
      background: linear-gradient(90deg, #99cc33, #7aa326);
      color: #202020;
      font-weight: 700;
      text-align: center;
      font-size: 1.4rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      letter-spacing: 0.5px;
    }
    .form-label { color: #bdbdbd; }
    .form-control {
      background-color: #151515;
      border: 1px solid #333;
      color: #f1f1f1;
    }
    .form-control:focus {
      border-color: #99cc33;
      box-shadow: 0 0 0 .25rem rgba(153,204,51,.25);
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card p-3">
    <div class="card-header">Goji Converter</div>
    <div class="card-body">
      <div class="mb-3">
        <label for="gji" class="form-label">Goji (g°)</label>
        <input id="gji" type="number" step="0.1" class="form-control" placeholder="Enter Goji…">
      </div>
      <div class="mb-3">
        <label for="c" class="form-label">Celsius (°C)</label>
        <input id="c" type="number" step="0.1" class="form-control" placeholder="Enter °C…">
      </div>
      <div class="mb-3">
        <label for="f" class="form-label">Fahrenheit (°F)</label>
        <input id="f" type="number" step="0.1" class="form-control" placeholder="Enter °F…">
      </div>
      <div class="mb-3">
        <label for="k" class="form-label">Kelvin (K)</label>
        <input id="k" type="number" step="0.1" class="form-control" placeholder="Enter K…">
      </div>
      <footer>Powered by the <span style="color:#99cc33;">Goji Scale</span> • baskinbros.com</footer>
    </div>
  </div>

  <script>
    const conversionFactors = {
      temperature: {
        c: {
          f: (v) => v * 9/5 + 32,
          k: (v) => v + 273.15,
          gji: (v) => (45/17) * v
        },
        f: {
          c: (v) => (v - 32) * 5/9,
          k: (v) => (v - 32) * 5/9 + 273.15,
          gji: (v) => (25/17) * (v - 32)
        },
        k: {
          c: (v) => v - 273.15,
          f: (v) => (v - 273.15) * 9/5 + 32,
          gji: (v) => (45/17) * (v - 273.15)
        },
        gji: {
          c: (v) => (17/45) * v,
          f: (v) => 32 + (17/25) * v,
          k: (v) => 273.15 + (17/45) * v
        }
      }
    };

    const els = {
      gji: document.getElementById("gji"),
      c: document.getElementById("c"),
      f: document.getElementById("f"),
      k: document.getElementById("k")
    };

    function round(v){return Math.round(v*100)/100;}

    function update(from, value){
      const conv = conversionFactors.temperature[from];
      if(!conv) return;
      for(const [key, el] of Object.entries(els)){
        if(key === from) continue;
        try { el.value = round(conv[key](parseFloat(value))); } catch(e){}
      }
    }

    for(const [key, el] of Object.entries(els)){
      el.addEventListener("input", ()=>update(key, el.value));
    }
  </script>
</body>
</html>
